{% include 'candidates/candidates_header.html' %}
<form method="post" enctype="multipart/form-data">
	<center>
		<h2>Applications</h2>
	<table border="1" align="center" style="width: 500px" class="table" >
		<tr>
			<th>Candidate Name</th>
			<th>Category</th>
			<th>Application Status</th>
			<th>Description</th>
		</tr>
		<tbody>
			{% for row in data['applcns'] %}
			<tr>
				<td>{{row['name']}}</td>
				<td>{{row['cat_name']}}</td>
				<td>{{row['appl_status']}}</td>
				<td><textarea rows="4" cols="50">{{row['description']}}</textarea></td>
				
			</tr>
			{% endfor %}
		</tbody>
	</table>
	</center>
</form>
{% include 'candidates/candidates_footer.html' %}
